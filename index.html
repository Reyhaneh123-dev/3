<!doctype html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>آزمایشگاه مجموعه‌ها — پیش‌نمایش</title>
<style>
  body{font-family:Tahoma, Arial, sans-serif;margin:0;height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#ebf5ff,#dff0fb)}
  .card{background:#fff;padding:30px 28px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,0.08);text-align:center;max-width:520px;width:90%}
  h1{margin:0 0 8px;color:#0b63b6}
  p{margin:6px 0 16px;color:#444}
  .loader{width:84px;height:84px;margin:18px auto;position:relative}
  .loader::before{content:"";position:absolute;inset:0;border-radius:50%;border:8px solid rgba(11,99,182,0.18);border-top-color:#0b63b6;animation:spin 1.2s linear infinite}
  @keyframes spin{to{transform:rotate(360deg)}}
  .enter{display:inline-block;margin-top:12px;padding:10px 18px;border-radius:8px;background:#0b63b6;color:#fff;text-decoration:none;font-weight:600}
  .small{color:#666;margin-top:8px;font-size:13px}
</style>
</head>
<body>
  <div class="card" role="main">
    <h1>آزمایشگاه تعاملی مجموعه‌ها</h1>
    <p>در حال آماده‌سازی محیط آموزشی — به زودی وارد می‌شوید.</p>
    <div class="loader" aria-hidden="true"></div>
    <a class="enter" id="enterBtn" href="sets.html">ورود به آزمایشگاه</a>
    <div class="small">منتقل می‌شوید به صفحهٔ تعریف مجموعه‌ها...</div>
  </div>

<script>
  // خودکار بعد از 2 ثانیه به صفحه دوم می‌رود؛ کاربر می‌تواند زودتر کلیک کند
  setTimeout(()=>{ document.getElementById('enterBtn').click(); }, 2000);
</script>
</body>
</html>
